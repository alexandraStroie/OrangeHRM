cucumber.features=src/test/resources/features
cucumber.glue=stepdefinitions,hooks

# Plugin configurations
cucumber.plugin=pretty,html:target/cucumber-reports.html,json:target/cucumber.json,junit:target/junit-xml-report.xml

# Tags to include or exclude tests
cucumber.filter.tags=@SmokeTest

# Makes the console output more readable
cucumber.ansi-colors.enabled=true

# Set to true to check if all feature file steps have corresponding step definitions without actually running the tests
cucumber.execution.dry-run=false

# Treats undefined and pending steps as errors
cucumber.execution.strict=true
